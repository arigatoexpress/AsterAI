apiVersion: v1
kind: ConfigMap
metadata:
  name: degen-config
  labels:
    app: hft-degen-agent
    agent-type: degen-trading
data:
  # Degen trading configuration
  degen-config.yaml: |
    agent_type: degen_trading
    strategy_focus: social_sentiment_momentum

    # Risk parameters (more aggressive)
    max_daily_risk_pct: 0.15
    target_daily_return: 0.05
    min_trade_confidence: 0.6
    max_consecutive_losses: 5

    # Position sizing
    max_position_size_pct: 0.15
    min_order_size_usd: 0.5
    max_open_positions: 5

    # Trading thresholds
    momentum_threshold: 0.05
    sentiment_threshold: 0.7
    virality_threshold: 0.8

    # Time limits
    holding_period_minutes: 30
    cooldown_minutes: 60
    max_trades_per_hour: 3

    # Stop loss and take profit
    stop_loss_pct: 0.05
    take_profit_pct: 0.15

    # Social data sources
    social_data_sources:
      - twitter
      - reddit
      - telegram
      - dexscreener

    # Meme coin watchlist
    meme_coins:
      - DOGE/USD
      - SHIB/USD
      - PEPE/USD
      - FLOKI/USD
      - BONK/USD
      - WIF/USD
      - MEW/USD
      - BRETT/USD

    # Risk mitigation
    daily_loss_limit_usd: 5.0
    circuit_breaker_pct: 0.10
    emergency_stop_pct: 0.20
