# Cloud Run Environment Variables Configuration
# Use this file to configure your Cloud Run service environment variables

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: aster-trading-dashboard
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cpu-throttling: "false"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: gcr.io/PROJECT_ID/aster-trading-dashboard:latest
        ports:
        - containerPort: 8080
        env:
        # Core Application Settings
        - name: ENVIRONMENT
          value: "production"
        - name: PORT
          value: "8080"
        - name: DEBUG
          value: "false"
        
        # Google Cloud Configuration
        - name: GCP_PROJECT
          value: "YOUR_PROJECT_ID"  # Replace with your actual project ID
        - name: BIGQUERY_DATASET
          value: "market_data"
        
        # Performance Settings
        - name: ENABLE_CACHING
          value: "true"
        - name: CACHE_TTL
          value: "300"  # 5 minutes
        
        # Logging Configuration
        - name: LOG_LEVEL
          value: "INFO"
        - name: LOG_FORMAT
          value: "json"
        
        # Security Settings
        - name: ALLOWED_HOSTS
          value: "*"  # Configure for production security
        - name: CORS_ORIGINS
          value: "*"  # Configure for production security
        
        # Trading Configuration
        - name: DEFAULT_STRATEGY
          value: "SMA_CROSSOVER"
        - name: MAX_POSITION_SIZE
          value: "0.25"  # 25% max position size
        - name: DEFAULT_FEE_BPS
          value: "5"  # 5 basis points
        
        # Data Source Configuration
        - name: DEFAULT_DATA_SOURCE
          value: "SYNTHETIC"
        - name: ENABLE_BIGQUERY
          value: "true"
        - name: ENABLE_FILE_UPLOAD
          value: "true"
        
        # Monitoring and Health Checks
        - name: HEALTH_CHECK_ENABLED
          value: "true"
        - name: METRICS_ENABLED
          value: "true"
        
        # Resource Limits
        resources:
          limits:
            cpu: "2"
            memory: "2Gi"
          requests:
            cpu: "1"
            memory: "1Gi"
