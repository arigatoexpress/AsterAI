steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/aster-trading-bot:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/aster-trading-bot:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
  
  # Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aster-trading-bot:$SHORT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aster-trading-bot:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'aster-trading-bot'
      - '--image=gcr.io/$PROJECT_ID/aster-trading-bot:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=8Gi'
      - '--cpu=4'
      - '--max-instances=3'
      - '--min-instances=1'
      - '--timeout=300s'
      - '--concurrency=80'
      - '--set-env-vars=ASTERAI_FORCE_CPU=1,ENVIRONMENT=production,INITIAL_CAPITAL=100.0,LOG_LEVEL=INFO'
      - '--set-secrets=ASTER_API_KEY=ASTER_API_KEY:latest,ASTER_API_SECRET=ASTER_SECRET_KEY:latest,TELEGRAM_BOT_TOKEN=TELEGRAM_BOT_TOKEN:latest,TELEGRAM_CHAT_ID=TELEGRAM_CHAT_ID:latest'

timeout: 1200s
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/aster-trading-bot:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/aster-trading-bot:latest'
