apiVersion: v1
kind: Service
metadata:
  name: hft-degen-service
  labels:
    app: hft-degen-agent
    agent-type: degen-trading
spec:
  selector:
    app: hft-degen-agent
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP  # Internal service only
