steps:
  # Build the Docker image using your Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/aster-trading-dashboard:$COMMIT_SHA'
      - '.'
    timeout: '600s'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/aster-trading-dashboard:$COMMIT_SHA'
    timeout: '300s'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'aster-trading-dashboard'
      - '--image'
      - 'gcr.io/$PROJECT_ID/aster-trading-dashboard:$COMMIT_SHA'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '3'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'ENVIRONMENT=CLOUD,GCP_PROJECT=$PROJECT_ID'

# Build timeout
timeout: '1200s'

# Environment variables (set these in your Cloud Build trigger)
substitutions:
  _REGION: 'us-central1'
